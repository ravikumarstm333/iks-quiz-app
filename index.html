<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKS Practice</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
    }

    /* Navbar */
    nav {
      background-color: #1f1f1f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Content */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      padding: 30px;
    }

    .main-content img {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      max-width: 600px;
      margin: 20px 0 30px 0;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">IKS MCQ</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <img src="https://iksindia.org/images/ikslogo.png" alt="IKS Logo" />
    <h1>Indian Knowledge System (IKS) Practice</h1>
    <p>Explore and practice multiple-choice questions from the rich heritage of Indian philosophy, science, medicine, and arts.</p>
    <button class="btn" onclick="location.href='quiz-template.html'">Start Practice</button>
  </div>

</body>
</html>
